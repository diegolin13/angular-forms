<h1>Información registrada</h1>
<hr class="mb-5">

<mat-form-field>
  <mat-label>Buscar</mat-label>
  <input matInput             
      (keyup)="applyFilter($event)" #input>
  <mat-icon matSuffix>search</mat-icon>
</mat-form-field>

<div class="example-container">
  <div class="example-table-container">
    <table mat-table [dataSource]="dataSource" matSort class="example-table">
  
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
        <td mat-cell *matCellDef="let row"> {{row.nombre}} </td>
      </ng-container>

      <ng-container matColumnDef="apellidos">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Apellidos </th>
        <td mat-cell *matCellDef="let row"> {{row.apellidos}} </td>
      </ng-container>

      <ng-container matColumnDef="correo">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Correo </th>
        <td mat-cell *matCellDef="let row"> {{row.correo}} </td>
      </ng-container>

      <ng-container matColumnDef="pwd">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Password </th>
        <td mat-cell *matCellDef="let row"> {{row.pass1 | password}} </td>
      </ng-container>

      <ng-container matColumnDef="domicilio">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Domicilio </th>
        <td mat-cell *matCellDef="let row"> Calle: {{row.direccion.calle}}
                                            <br>
                                            Ciudad: {{row.direccion.ciudad}}</td>
      </ng-container>

      <ng-container matColumnDef="hobbies">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Hobbies </th>
        <td mat-cell *matCellDef="let row"> 
          <ul *ngFor="let pasatiempo of row.pasatiempos">
            <li>{{pasatiempo}}</li>
          </ul>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">Sin información para {{input.value}}</td>
      </tr>
    </table>
  
  </div>
  <mat-paginator [pageSize]="5" aria-label="Select page of users"></mat-paginator>
</div>

<button mat-stroked-button
        (click)="regresar()"
        style="width: 100%; margin-top: 50px;"
        color="warn">Regresar</button>
